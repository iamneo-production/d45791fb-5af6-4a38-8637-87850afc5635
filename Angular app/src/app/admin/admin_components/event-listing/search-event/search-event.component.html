<div id="row">
    <form (ngSubmit)="search()">
        <input type="text" class="form-control" name="search_term" [(ngModel)]="search_term" placeholder="type the event name to search for...." >
        <button style="background-color: none;border: none;" type="submit" (click)="search()" id="search"><h5><i  class="fas fa-search fa-lg"></i></h5></button>
    </form>
</div>
