<li class="list-group-item" style="background-color: rgb(245,244,244);" >
    <div class="row" >
        <div class="col-md-1">
            {{event.event_id}}
        </div>
        <div class="col-md-2">
            {{event.event_name}}
        </div>
        <div class="col-md-2">
            {{event.organizer_id}}
        </div>
        <div class="col-md-2">
            {{event.start_date}}
        </div>
        <div class="col-md-2">
            {{event.end_date}}
        </div>
        <div class="col-md-1">
            <button class="btn-primary" (click)="gotoEventDetails()">Details</button> 
        </div>
        <div class="col-md-1">
            <button class="btn-primary" (click)="gotoReport()">Report</button> 
        </div>
    </div>
</li>
