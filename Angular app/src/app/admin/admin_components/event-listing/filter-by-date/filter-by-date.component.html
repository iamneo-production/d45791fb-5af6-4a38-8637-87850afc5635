<div id="filter">
    <h4 style="text-align: left;">Filters</h4>
     <h5>Select the Date Range <i class="fa-solid fa-calendar-days"></i></h5>
     <div id="filter-box">
         <div class="form-group">
             <label for="">Start Date </label>
             <input type="date" name="" class="form-control" id="" [(ngModel)]="startDate">
         </div>
         <div class="form-group">
             <label for="">End Date </label>
             <input type="date" name="" class="form-control" id="" [(ngModel)]="endDate">
         </div>
         <div class="row">
             <div class="col-md-6 align-self-end">
                 <button class="btn-primary " style="border-radius: 4px;border: 1px greenyellow solid;padding:5%;background-color: rgb(128, 128, 128);" (click)="reset()">Reset</button>        
             </div>
             <div class="col-md-6 align-self-start">
                 <button class="btn-primary" style="border-radius: 4px;border: 1px greenyellow solid;padding:5%;" (click)="filterIt()">Apply</button>
             </div>
         </div>
     </div>
 </div>
