<app-admin-head-nav style="position: fixed;width: 100vw;right: 1px;"></app-admin-head-nav>
    <div class="col-md-3" id="nav">
        <app-admin-nav></app-admin-nav>
    </div>
    <div class="col-md-9" style="position: relative;top: 100px;left: 25vw;">
        <div class="form-container">
            <form action="">
                <div class="form-group">
                    <label for="name">Event Name</label>
                    <div class="detail"><h5>{{event.name}}</h5></div>
                </div>
                <div class="form-group">
                    <label for="organizer-name">Organizer Name</label>
                    <div class="detail"><h5>{{event.organiser.name}}</h5></div>
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <div class="desc"><h5>{{event.shortDescription}}</h5></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="st-date">Start Date</label>
                            <div class="date"><h5>{{event.startDate | date:'dd/MM/yyyy'}}</h5><i class="fa-regular fa-calendar-days" id="dateicon"></i></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ed-date">End Date</label>
                            <div class="date"><h5>{{event.endDate | date:'dd/MM/yyyy'}}</h5><i class="fa-regular fa-calendar-days" id="dateicon"></i></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cost">Cost Of Event in Rupees</label>
                    <div class="detail"><h5>Rs.{{event.price}}/-</h5></div>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <div class="detail"><h5>{{event.location}}</h5></div>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity of Participants in head count</label>
                    <div class="detail" style="width: 200px;"><h5>{{event.totalTickets}}</h5>
                        <a style="position: relative;top: -37px;left: 500px;" [routerLink]="'/admin/report/{{this.event.id}}'" class="btn-primary btn">Click here to get a detailed report about Event</a>
                    </div>
                </div>
        
            </form>
        
        </div>
    </div>
