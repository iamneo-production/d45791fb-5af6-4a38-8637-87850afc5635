<li class="list-group-item">
    <div class="row">
        <div class="col-md-1">
            {{user.user_id}}
        </div>
        <div class="col-md-2">
            {{user.first_name}}
        </div>
        <div class="col-md-2">
            {{user.last_name}}
        </div>
        <div class="col-md-3">
            {{user.email}}
        </div>
        <div class="col-md-2">
            {{user.user_role}}
        </div>
        <div class="col-md-2">
            <button class="btn-primary" style="padding: 5px;border-radius: 5px;" (click)="gotoUserDetails()">Click here</button> 
        </div>
    </div>
</li>
