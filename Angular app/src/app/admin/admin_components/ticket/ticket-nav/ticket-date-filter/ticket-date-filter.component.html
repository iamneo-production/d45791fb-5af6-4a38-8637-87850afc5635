<div id="filter">
    <h4 style="padding-bottom: 10px;">Filters</h4>
    <div class="row" id="filter-type" style="margin-top: -15px;">
        <div class="col-md-6"><button (click)="filterby('date')" class="btn-secondary fil-btn"><h4>Date</h4></button></div>
        <div class="col-md-6"><button (click)="filterby('status')" class="btn-primary fil-btn"><h4>Status</h4></button></div>
    </div>
    <div id="real">
        <div class="default" *ngIf="filterType.toString()==='default'">
            <h5>Select the filter that you want by clicking the any of above 2 buttons to filter by date range click on date and to filter by status of ticket click on status</h5>
        </div>
        <div class="status" *ngIf="filterType.toString()==='status'">
            <h5>Click on the below default button to change the status that we want to get sorted</h5><br>
            <button (click)="reset()" class="btn-secondary" style="padding: 10px;width:100px;border-radius: 8px;position: relative;right: 25px;">Reset <i class="fa-solid fa-rotate-left"></i></button>
            <button class="btn-primary" style="padding: 10px;border-radius: 10px;width: 100px;position: relative;left: 15px;" id="status_btn" (click)="sort()">Click to sort</button>
        </div>
        <div class="date" *ngIf="filterType.toString()==='date'">
            <h5>Select the Date Range <i class="fa-solid fa-calendar-days"></i></h5>
            <div id="filter-box">
                <div class="form-group">
                    <label for="">Start Date </label>
                    <input type="date" name="" class="form-control" id="" [(ngModel)]="startDate">
                </div>
                <div class="form-group">
                    <label for="">End Date </label>
                    <input type="date" name="" class="form-control" id="" [(ngModel)]="endDate">
                </div>
                <div class="row" style="position: relative;bottom: 20px; height: 33px;">
                    <div class="col-md-6 align-self-end">
                        <button class="btn-primary " style="border-radius: 4px;border: 1px greenyellow solid;padding:5%;background-color: rgb(128, 128, 128);" (click)="reset()">Reset</button>        
                    </div>
                    <div class="col-md-6 align-self-start">
                        <button class="btn-primary" style="border-radius: 4px;border: 1px greenyellow solid;padding:5%;" (click)="filterIt()">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
