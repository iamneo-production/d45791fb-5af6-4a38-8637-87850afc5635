<li class="list-group-item list-group-item-secondary" [ngStyle]="{backgroundColor:ticket.status==='success'?'rgb(245,245,245)':'rgb(242,222,222)'}" >
    <div class="row">
        <div class="col-md-1">
            {{ticket.id}}
        </div>
        <div class="col-md-1">
            {{ticket.event.id}}
        </div>
        <div class="col-md-2">
            {{ticket.attendee.id}}
        </div>
        <div class="col-md-2">
            {{ticket.event.startDate|date:"dd/MM/yyyy"}}
        </div>
        <div class="col-md-2">
            Rs.{{ticket.price}}
        </div>
        <div class="col-md-2">
            {{ticket.status}}
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="delete()">Delete</button>
        </div>
    </div>
</li>
