<li class="list-group-item list-group-item-secondary" [ngStyle]="{backgroundColor:ticket.status==='success'?'rgb(245,245,245)':'rgb(242,222,222)'}" >
    <div class="row">
        <div class="col-md-1">
            {{ticket.ticket_id}}
        </div>
        <div class="col-md-2">
            {{ticket.date_of_booking}}
        </div>
        <div class="col-md-1">
            {{ticket.event_id}}
        </div>
        <div class="col-md-2">
            {{ticket.attendee_id}}
        </div>
        <div class="col-md-2">
            {{ticket.payment_id}}
        </div>
        <div class="col-md-2">
            Rs.{{ticket.cost}}
        </div>
        <div class="col-md-2">
            {{ticket.status}}
        </div>
    </div>
</li>
