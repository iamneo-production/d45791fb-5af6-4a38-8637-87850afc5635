<app-navbar></app-navbar>
<section class="login-block">
    <!-- <h3 *ngIf="isAdmin" style="color: aliceblue;position: relative;top: 110px;left: 38vw;font-size: xx-large;">Welcome Back Admin <i class="fa-solid fa-screwdriver-wrench"></i> </h3> -->
    <div class="container">
        <div class="row ">
            <div class="col login-sec">
                <h2 *ngIf="isAdmin" class="text-center">Admin Login</h2>
                <h2 *ngIf="!isAdmin" class="text-center">Login Now</h2>
                <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">
                <div *ngIf="!isAdmin" class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email"  class="form-control" name="email"  id="" placeholder="Enter your email" [(ngModel)]="formdata.email" #email="ngModel" required>
                    <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                        Email is required.
                    </span>
                </div>
                <div *ngIf="isAdmin" class="form-group">
                    <label for="exampleInputEmail1">Admin Id</label>
                    <input type="email"  class="form-control" name="email"  id="" placeholder="Enter Admin Username" [(ngModel)]="formdata.email" #email="ngModel" required>
                    <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                        Admin user id is required.
                    </span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input  class="form-control" type="password"  name="password" placeholder="Enter your password" id="" [(ngModel)]="formdata.password" #password="ngModel" required>
                    <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']" >
                        Password is required.
                    </span>
                </div>
                <div class="form-group">
                    <div  class="text-center" *ngIf="this.loading">
                        <div class="spinner-border text-primary " role="status">
                        <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <span class="text-danger" *ngIf="this.errorMessage" >
                    <p [innerText]="this.errorMessage"></p>
                    </span>
                    <button *ngIf="isAdmin" class="btn-primary" style="padding: 10px;border-radius: 10px;width: 80px;position: relative;left: 170px;top: 20px;" (click)="adminLogin()">Login</button>
                    <div *ngIf="!advalid" style="position: relative;top: 35px;"><i class="fa-solid fa-triangle-exclamation"></i> You're not an admin if ur enter the valid credentials </div>
                    <input *ngIf="!isAdmin" id="logbtn" type="submit" class="btn btn-login float-right" [disabled]="this.loading"  value="Login" (click)="submit=true">
                </div>
                <div class="clearfix"></div>
                <div class="form-group" *ngIf="isUser">
                Create new account? Please <a  href="javascript:void(0);" routerLink="/user-register">Register</a>
            </div>
            <div class="form-group" *ngIf="isOrganiser">
                Create new account? Please <a  href="javascript:void(0);" routerLink="/organiser-register">Register</a>
            </div>
            </form>
        </div>
    </div>
    </div>
</section>
