<router-outlet name="nav"></router-outlet>
<span></span>
<div class="main">
  <app-search (searchTextChanged)="onSearchTexEntered($event)"></app-search><br>
<div class="container mb-4">
  <div class="shadow-section">
  <div class="row row-cols-3 g-4">
    <div class="col mb-4" *ngFor="let event of temp">
      <div class="card">
        <div class="bg-image hover-zoom">
        <img src={{event.imgUrl}} class="card-img-top" alt="Hollywood Sign on The Hill" height="222px">
        </div>
        <div class="card-body">
          <h5 class="card-title"> {{event.name}}</h5>
          <hr class="hr-light">
          <p class="card-text">
            {{event.shortDescription}}
          </p>
          <p><mat-icon>date_range</mat-icon>{{event.startDate | date:"dd/MM/yyyy"}}</p>
          <button class="btn btn-block btn-md" (click)="redirectToEventDetails(event.id)">Event Details</button>
        </div>
      </div>
      </div>
      <div *ngIf="eventsNotFound" class="noEvent">
        <p>No events found...</p>
      </div>
      
    </div>
    </div><br>
  </div>

</div><br><br><br><br><br><br><br><br><br>
<router-outlet name="footer" id="footer"></router-outlet>
