<router-outlet name="nav"></router-outlet>
<div class="body bg">
  <div class="container">
    <div class="row">
      <div class="profile-nav col-md-3">
        <div class="panel">
          <div class="user-heading round">
            <a href="#">
              <img src="../../../assets/Images/organizer/images.png" alt="">
            </a>
            <h1>Profile</h1>
          </div>
          <div class="card mt-3">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-twitter mr-2 icon-inline text-info">
                    <path
                      d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                    </path>
                  </svg>Twitter</h6>
                <span class="text-secondary"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-instagram mr-2 icon-inline text-danger">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                  </svg>Instagram</h6>
                <span class="text-secondary"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-facebook mr-2 icon-inline text-primary">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                  </svg>Facebook</h6>
                <span class="text-secondary"></span>
              </li>
            </ul>
          </div>

          <ul class="nav nav-pills nav-stacked">
            <button (click)="edit()" id="btn" class="btn-primary"
              style="padding: 10px;border-radius: 10px;position: relative;top: 20px;left: 80px;  background-color: rgb(14, 14, 40);">Edit Profile <i
                class="fa fa-edit"></i></button>
          </ul>
        </div>
      </div>
      <div class="profile-info col-md-9">
        <div class="panel">
          <div class="bio-graph-heading">
            <h3 style="font-size: 30px;">Organizer Personal Info</h3>
          </div>
          <div class="panel-body bio-graph-info">
            <div class="row" style="margin-top: 30px;">
              <div class="bio-row  input-group mb-3">
                <label for="FName" class="input-group-text">First Name</label>
                <input type="text"  class="form-control" placeholder="enter your firstname" value={{firstname}} disabled>
              </div>
              <div class="bio-row  input-group mb-3">
                <label for="LName" class="input-group-text">Last Name</label>
                <input type="text"  class="form-control" placeholder="enter your lastname" value={{lastname}} disabled>
              </div>
              <div class="bio-row  input-group mb-3">
                <label for="OrganiserId" class="input-group-text">Organiser ID</label>
                <input type="text" class="form-control" value={{organiser.id}} disabled>
              </div>
              <div class="bio-row  input-group mb-3">
                <label for="phoneNumber" class="input-group-text">Phone Number</label>
                <input type="text" class="form-control" [disabled]="!isEdit" maxlength="10"
                  placeholder="enter your valid mobilenumber" value={{organiser.phone}}>
              </div>
              <div class="bio-row  input-group mb-3">
                <label for="Email" class="input-group-text">Email ID</label>
                <input type="email" [disabled]="!isEdit" class="form-control" placeholder=" enter your valid mail" [(ngModel)]="organiser.email">
              </div>
              <div class="bio-row  input-group mb-3">
                <label for="password" class="input-group-text">Password</label>
                <input type="password" disabled class="form-control" maxlength="8"
                  placeholder="enter your password min 8 char" [(ngModel)]="organiser.password">
              </div>&nbsp;
              <!-- <div class="bio-row input-group">
                <label for="Gender" class="input-group-text">Gender</label>&nbsp;&nbsp;
                <select name="" id=""  style="width: 200px;" class="form-control" disabled>
                  <option value="">Choose your gender...</option>
                  <option value="">Male</option>
                  <option value="">Female</option>
                  <option value="">Others</option>
                </select>
              </div> -->
            </div>
          </div>
        </div>
        <div>
          <a [routerLink]="'/organiser/' + organiser.id + '/event'">
            <div class="row chart">
            <div class="col-md-6">
              <div class="panel" style="border: 2px #F4F4F4 solid;margin-right:150px ;">
                <div class="panel-body">
                  <div class="bio-chart">
                    <h3 style="position: relative;top: 30px;left: 40px; font-size: 30px;">{{noOfEvents}}</h3>
                  </div>
                  <div class="bio-desk">
                    <h3> Number of Events Created</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
